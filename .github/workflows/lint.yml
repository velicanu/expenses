name: lint

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python environment
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
    - name: black
      uses: psf/black@main
    - name: flake8
      uses: py-actions/flake8@v2
